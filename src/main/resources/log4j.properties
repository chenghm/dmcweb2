log4j.rootCategory=INFO, stdout , R  
  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
  
log4j.appender.stdout.layout.ConversionPattern=%d-[HL] %p %t %c - %m%n  
  
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender  
  
log4j.appender.R.File=${dmcweb.root}/WEB-INF/logs/log4j.log  
  
log4j.appender.R.layout=org.apache.log4j.PatternLayout  
  
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender    
   
log4j.appender.R.DatePattern  ='.'yyyy-MM-dd    
  
log4j.appender.R.layout.ConversionPattern=%d-[HL] %p %t %c - %m%n  
  
log4j.logger.org.springframework=DEBUG  
  
log4j.logger.javax.persistence=DEBUG
  
log4j.logger.org.hibernate=DEBUG  
  
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN  
  
log4j.logger.com.opensymphony.xwork2=ERROR

log4j.logger.com.cinsec.dmc=DEBUG 